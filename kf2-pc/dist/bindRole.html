<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta name="keywords" content=" ">
<meta name="description" content=" ">
<title>凯撒游戏客服中心</title>

<!--<link rel="dns-prefetch" href="http://kfcdn.ksgame.com">-->
<link rel="icon" type="image/ico" href="../dist/img/favicon.ico">
<link rel="shortcut icon" type="image/x-icon" href="../dist/img/favicon.ico">

<link rel="stylesheet" href="../dist/lib/layui/css/layui.css?rev=@@hash">
<link rel="stylesheet" href="../dist/css/main.css?rev=@@hash">

<script type="text/javascript" src="../dist/lib/avalon/avalon.js?rev=@hash"></script>
<script type="text/javascript" src="../dist/lib/jquery/jquery.min.js?rev=@hash"></script>
<!--<script type="text/javascript" src="http://cdn.staticfile.org/webuploader/0.1.5/webuploader.js"></script>-->
<script type="text/javascript" src="../dist/lib/webuploader/webuploader.min.js?rev=@hash"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="../dist/lib/polyfill/es5-shim.js?rev=@hash"></script>
<script type="text/javascript" src="../dist/lib/polyfill/es5-sham.js?rev=@hash"></script>
<![endif]-->
<!--[if lt IE 10]>
<script type="text/javascript" src="../dist/lib/placeholders/placeholders.jquery.min.js?rev=@@hash"></script>
<![endif]-->
<script type="text/javascript" src="../dist/lib/layui/layui.js?rev=@hash"></script>
<script type="text/javascript" src="../dist/js/component.js?rev=@@hash"></script>

<!--<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script>-->
    <script type="text/javascript" src="../dist/js/bindRole.js?rev=@@hash"></script>
</head>
<body>

<xmp is="ms-nav" :widget="{ active: 4 }"></xmp>
<xmp is="ms-carousel"></xmp>
<xmp is="ms-search"></xmp>
<xmp is="ms-marquee"></xmp>
<xmp is="ms-qrcode"></xmp>

<div class="wrap ms-controller" ms-controller="bindRole">
    <div class="inner">
        <div class="main bindRole">
            <div class="crumbs">当前位置：<a href="/pc/bind-role-done">个人中心</a> &gt; 绑定角色</div>
            <div class="form-title"><span class="icon-form-title"></span>绑定新角色</div>
            <div class="form-main">
                <div class="layui-form">
                    <div class="form-inputItem clear">
                        <div class="form-label">请选择游戏：</div>
                        <div class="form-inputWrap input_select">
                            <xmp is="ms-select" :widget="{data: @fillServerList, key: 'pId', cbSelect: @cbSelect }"></xmp>
                        </div>
                        <!--<div class="form-error"><span class="icon-warn"></span>1212</div>-->
                    </div>
                    <div class="form-inputItem clear">
                        <div class="form-label">请选择操作系统：</div>
                        <div class="form-inputWrap input_select">
                            <xmp is="ms-select" :widget="{data: @systemList, key: 'system', cbSelect: @cbSelect }"></xmp>
                        </div>
                    </div>
                    <div class="form-inputItem clear" :visible="system === 2">
                        <div class="form-label">游戏帐号所属平台：</div>
                        <div class="form-inputWrap input_select">
                            <xmp is="ms-select" :widget="{data: @platformList, key: 'platform', cbSelect: @cbSelect }"></xmp>
                        </div>
                        <div class="form-text"><a class="form-link" :click="@openGuide">如何查看游戏帐号所属平台</a></div>
                    </div>
                    <div class="form-btns">
                        <button class="form-btn" onclick="util.back()">返回</button>
                        <button class="form-btn submit" :attr="{disabled : (@pId == 0) || (@system == 0) || (@system == 2 && @platform == 0 ) }" :click="@next">下一步</button>
                    </div>
                    <div style="display: none">{{pId}} - {{system}} - {{platform}}</div>
                </div>
            </div>



        </div>

    </div>
</div>

<xmp is="ms-footer"></xmp>

</body>
</html>
