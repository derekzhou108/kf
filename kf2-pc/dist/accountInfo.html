accountInfo.birthday" :datetime :if="@canChoseDate==1"> <input class="form-input" type="text" disabled="disabled" :if="@canChoseDate ==0" :duplex="@accountInfo.birthday | date('yyyy.MM.dd') "></div><div class="form-text">填写后不可修改</div></div><div class="form-inputItem clear"><div class="form-label">QQ：</div><div class="form-inputWrap-def"><input class="form-input" type="text" :duplex="@accountInfo.qq"></div></div><div class="form-inputItem clear"><div class="form-label">学历：</div><div class="form-inputWrap-def"><input class="form-input" type="text" :duplex="@accountInfo.education"></div></div><div class="form-inputItem clear"><div class="form-label">行业：</div><div class="form-inputWrap-def"><input class="form-input" type="text" :duplex="@accountInfo.trade"></div></div><div class="form-inputItem clear"><div class="form-label">月收入：</div><div class="form-inputWrap-def"><input class="form-input" type="text" :duplex="@accountInfo.income"></div></div><div class="form-inputItem clear"><div class="form-label">所在地：</div><div class="form-inputWrap-location input_select"><xmp is="ms-select" :widget="{ data: @provinceList, key: @provinceVal,val:@accountInfo.province, cbSelect: @provinceSelect }"></xmp></div><div class="form-inputWrap-location input_select city"><xmp is="ms-select" :widget="{ data: @cityList, key: @accountInfo.city,val:@accountInfo.city, cbSelect: @citySelect }"></xmp></div></div><div class="form-inputItem clear"><div class="form-label">我的游戏：</div><div class="gameList form-inputWrap-right"><div :for="(item) in @accountInfo.gameList" class="ms-inBlack myGame clear" ms-attr="{title:@item.game_name}"><img class="u-fl gameIcon" ms-attr="{src:@item.icon}" alt=""><p class="u-fl gameName">{{@item.game_name}}</p></div></div></div><div class="form-btns u-mt35"><button class="form-btn btn-cancel" :click="cancel">取消</button> <button class="form-btn submit btn-bind" :click="btnOk()">确定</button></div></div></section></div></div></div></div><xmp is="ms-footer"></xmp></body></html
