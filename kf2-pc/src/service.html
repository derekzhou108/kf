<!DOCTYPE html>
<html lang="en">
<head>
    @@include('include/meta.html')
    <script type="text/javascript" src="../dist/js/service.js?rev=@@hash"></script>
</head>
<body>

<xmp is="ms-nav" :widget="{ active: 2 }"></xmp>
<xmp is="ms-carousel"></xmp>
<xmp is="ms-search"></xmp>
<xmp is="ms-marquee"></xmp>
<xmp is="ms-qrcode"></xmp>

<div class="wrap ms-controller service" ms-controller="service">
    <div class="inner">
        <div class="main searchResult">
            <div class="crumbs">当前位置：<a class="crumbName" ms-attr="{href: @crumbPath}">{{crumbName}}</a> &gt; <span class="currentModule">{{currentModule}}</span> </div>
            <div class="tab-nav" >
                <span class="item" :class="{ active : @activeIndex == 0 }" :click="activeIndex=0">全部</span>
                <span class="item" :class="{ active : @activeIndex == 1 }" :click="activeIndex=1">帐号类</span>
                <span class="item" :class="{ active : @activeIndex == 2 }" :click="activeIndex=2">安全类</span>
                <span class="item" :class="{ active : @activeIndex == 3 }" :click="activeIndex=3">查询类</span>
            </div>
            <div class="tab-content" >
                <ul :if="@activeIndex == 0">
                    <div class="firstPart">
                            <li :click="@selectModule('绑定手机',0,true)" :class="{ active : @activeModule == 0 }"><p  class="icon icon-bindPhone"></p><p>绑定手机</p></li>
                            <!-- <li :click="@selectModule('解绑手机',1,true)" :class="{ active : @activeModule == 1 }"><p class="icon icon-unbindPhone"></p><p>解绑手机</p></li> -->
                            <li :click="@selectModule('绑定邮箱',2,true)" :class="{ active : @activeModule == 2 }"><p class="icon icon-bindEmail"></p><p>绑定邮箱</p></li>
                            <!-- <li :click="@selectModule('解绑邮箱',3,true)" :class="{ active : @activeModule == 3 }"><p class="icon icon-unbindEmail"></p><p>解绑邮箱</p></li> -->
                            <li :click="@selectModule('找回密码',4,false)" :class="{ active : @activeModule == 4 }"><p class="icon icon-findPw"><p>找回密码</p></p></li>
                            <li :click="@selectModule('修改密码',5,true)" :class="{ active : @activeModule == 5 }"><p class="icon icon-changePw"><p>修改密码</p></p></li>
                            <li :click="@selectModule('找回帐号',6,false)" :class="{ active : @activeModule == 6 }"><p class="icon icon-findAccount"><p>找回帐号</p></p></li>
                            <li :click="@openLink('/pc/account-info','_self')" :class="{ active : @activeModule == 7 }"><p class="icon icon-accountInfo"><p>完善帐号资料</p></p></li>
                    </div>
                    <div>
                            <li :click="@selectModule('查询充值明细',8,true)" :class="{ active : @activeModule == 8 }"><p class="icon icon-rechargeDetail"><p>查询充值明细</p></p></li>
                            <li :click="@selectModule('查询全服角色',9,true)" :class="{ active : @activeModule == 9 }"><p class="icon icon-allRole"><p>查询全服角色</p></p></li>
                            <li :click="@selectModule('查询帐号渠道',10,true)" :class="{ active : @activeModule == 10 }"><p class="icon icon-channelAccount"><p>查询帐号渠道</p></p></li>
                    </div>
                </ul>
                <ul :if="@activeIndex == 1">
                    <li :click="@selectModule('找回密码',4,false)" :class="{ active : @activeModule == 4 }"><p class="icon icon-findPw"><p>找回密码</p></p></li>
                    <li :click="@selectModule('找回帐号',6,false)" :class="{ active : @activeModule == 6 }"><p class="icon icon-findAccount"><p>找回帐号</p></p></li>
                    <li :click="@selectModule('修改密码',5,true)" :class="{ active : @activeModule == 5 }"><p class="icon icon-changePw"><p>修改密码</p></p></li>
                    <li :click="@openLink('/pc/account-info','_self')" :class="{ active : @activeModule == 7 }"><p class="icon icon-accountInfo"><p>完善帐号资料</p></p></li>
                </ul>
                <ul :if="@activeIndex == 2">
                    <li :click="@selectModule('绑定手机',0,true)" :class="{ active : @activeModule == 0 }"><p  class="icon icon-bindPhone"></p><p>绑定手机</p></li>
                    <!-- <li :click="@selectModule('解绑手机',1,true)" :class="{ active : @activeModule == 1 }"><p class="icon icon-unbindPhone"></p><p>解绑手机</p></li> -->
                    <li :click="@selectModule('绑定邮箱',2,true)" :class="{ active : @activeModule == 2 }"><p class="icon icon-bindEmail"></p><p>绑定邮箱</p></li>
                    <!-- <li :click="@selectModule('解绑邮箱',3,true)" :class="{ active : @activeModule == 3 }"><p class="icon icon-unbindEmail"></p><p>解绑邮箱</p></li> -->
                </ul>
                <ul :if="@activeIndex == 3">
                    <li :click="@selectModule('查询帐号渠道',10,true)" :class="{ active : @activeModule == 10 }"><p class="icon icon-channelAccount"><p>查询帐号渠道</p></p></li>
                    <li :click="@selectModule('查询充值明细',8,true)" :class="{ active : @activeModule == 8 }"><p class="icon icon-rechargeDetail"><p>查询充值明细</p></p></li>
                    <li :click="@selectModule('查询全服角色',9,true)" :class="{ active : @activeModule == 9 }"><p class="icon icon-allRole"><p>查询全服角色</p></p></li>
                    <!-- <li :click="@selectModule('查询帐号渠道',10,true)" :class="{ active : @activeModule == 10 }"><p class="icon icon-channelAccount"><p>查询帐号渠道</p></p></li> -->
                </ul>
            </div>
        </div>
    </div>
</div>

<xmp is="ms-footer"></xmp>

</body>
</html>
