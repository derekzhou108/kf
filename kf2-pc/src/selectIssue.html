<!DOCTYPE html>
<html lang="en">
<head>
    @@include('include/meta.html')
    <script type="text/javascript" src="../dist/js/selectIssue.js?rev=@@hash"></script>
</head>
<body>

<xmp is="ms-nav" :widget="{ active: 3 }"></xmp>
<xmp is="ms-carousel"></xmp>
<xmp is="ms-search"></xmp>
<xmp is="ms-marquee"></xmp>
<xmp is="ms-qrcode"></xmp>

<div class="wrap ms-controller" ms-controller="selectIssue">
    <div class="inner">
        <div class="main selectIssue">
            <div class="crumbs">当前位置：<a href="/pc/select-issue">联系客服</a> &gt; 请选择问题类型</div>
            <div class="selectIssue-list clear">
                <div class="selectIssue-wrap">
                    <a class="selectIssue-item" :click="@goIssue(0)">
                        <div class="selectIssue-icon icon-issue0"></div>
                        <div class="selectIssue-text">充值问题</div>
                    </a>
                </div>
                <div class="selectIssue-wrap">
                    <a class="selectIssue-item" :click="@goIssue(3)">
                        <div class="selectIssue-icon icon-issue1"></div>
                        <div class="selectIssue-text">登录问题</div>
                    </a>
                </div>
                <div class="selectIssue-wrap">
                    <a class="selectIssue-item" :click="@goIssue(1)">
                        <div class="selectIssue-icon icon-issue2"></div>
                        <div class="selectIssue-text">游戏问题</div>
                    </a>
                </div>
                <div class="selectIssue-wrap">
                    <a class="selectIssue-item" :click="@goIssue(4)">
                        <div class="selectIssue-icon icon-issue3"></div>
                        <div class="selectIssue-text">举报申诉</div>
                    </a>
                </div>
                <div class="selectIssue-wrap">
                    <a class="selectIssue-item" :click="@goIssue(2)">
                        <div class="selectIssue-icon icon-issue4"></div>
                        <div class="selectIssue-text">意见反馈</div>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

<xmp is="ms-footer"></xmp>

</body>
</html>
