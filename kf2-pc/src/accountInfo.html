<!DOCTYPE html>
<html lang="en">
<head>
    @@include('include/meta.html')
    <script type="text/javascript" src="../dist/js/accountInfo.js?rev=@@hash"></script>
</head>
<body>

<xmp is="ms-nav" :widget="{ active: 2 }"></xmp>
<xmp is="ms-carousel"></xmp>
<xmp is="ms-search"></xmp>
<xmp is="ms-marquee"></xmp>
<xmp is="ms-qrcode"></xmp>

<div class="wrap ms-controller service" ms-controller="accountInfo">
    <div class="inner">
        <div class="main searchResult">
            <div class="crumbs">当前位置：<a class="crumbName" ms-attr="{href: @crumbPath}">{{crumbName}}</a> &gt; <span class="currentModule">{{currentModule}}</span> </div>
            <div class="subModuleContent">

                <!-- 完善帐号资料 -->
                <section class="accountInfo form-main">
                        <div class="layui-form clear">
                                <div class="form-inputItem clear upload" :class="{ error:  @issue0err.images }">
                                        <div class="form-label">头像：</div>
                                        <div class="form-inputWrap-def">
                                            <div class="userImg u-fl"><img ms-attr="{src:@accountInfo.icon}"  alt=""></div>
                                            <div class="uploadBtn u-fl" :uploadimg>上传头像</div>
                                            <!-- <div class="upload-btn" :class="{ disabled: @uploadList.length >= 5}" :uploadimg>
                                                <div class="upload-btnIcon icon-upload"></div>
                                                <div class="upload-btnText">上传图片</div>
                                            </div> -->
                                        </div>
                                </div>
                                <div class="form-inputItem clear">
                                        <div class="form-label">帐号：</div>
                                        <div class="form-inputWrap-def"><input disabled class="form-input" type="text" :duplex="@accountInfo.user_name"></div>
                                </div>
                                <div class="form-inputItem clear">
                                        <div class="form-label">昵称：</div>
                                        <div class="form-inputWrap-def"><input class="form-input" type="text" :duplex="@accountInfo.nickname"></div>
                                </div>
                                <div class="form-inputItem clear">
                                        <div class="form-label">性别：</div>
                                        <div class="form-inputWrap-def input_select">
                                            <xmp is="ms-select" :widget="{ data: @genderList, key: @accountInfo.gender,val:@accountInfo.gender, cbSelect: @genderSelect }"></xmp>
                                        </div>
                                </div>
                                <div class="form-inputItem clear" >
                                        <div class="form-label">生日：</div>
                                        <div class="form-inputWrap-def input_date">
                                            <input class="form-input" type="text" readonly="true" :duplex="@accountInfo.birthday" :datetime :if="@canChoseDate==1">
                                            <input class="form-input" type="text" disabled :if="@canChoseDate ==0" :duplex="@accountInfo.birthday | date('yyyy.MM.dd') ">
                                        </div>
                                        <div class="form-text">填写后不可修改</div>
                                </div>
                                <div class="form-inputItem clear">
                                        <div class="form-label">QQ：</div>
                                        <div class="form-inputWrap-def"><input class="form-input" type="text" :duplex="@accountInfo.qq"></div>
                                </div>
                                <div class="form-inputItem clear">
                                        <div class="form-label">学历：</div>
                                        <div class="form-inputWrap-def"><input class="form-input" type="text" :duplex="@accountInfo.education"></div>
                                </div>
                                <div class="form-inputItem clear">
                                        <div class="form-label">行业：</div>
                                        <div class="form-inputWrap-def"><input class="form-input" type="text" :duplex="@accountInfo.trade"></div>
                                </div>
                                <div class="form-inputItem clear">
                                        <div class="form-label">月收入：</div>
                                        <div class="form-inputWrap-def"><input class="form-input" type="text" :duplex="@accountInfo.income"></div>
                                </div>
                                <div class="form-inputItem clear">
                                        <div class="form-label">所在地：</div>
                                        <div class="form-inputWrap-location input_select">
                                            <xmp is="ms-select" :widget="{ data: @provinceList, key: @provinceVal,val:@accountInfo.province, cbSelect: @provinceSelect }"></xmp>
                                        </div>
                                        <div class="form-inputWrap-location input_select city">
                                            <xmp is="ms-select" :widget="{ data: @cityList, key: @accountInfo.city,val:@accountInfo.city, cbSelect: @citySelect }"></xmp>
                                        </div>
                                </div>
                                <div class="form-inputItem clear">
                                        <div class="form-label">我的游戏：</div>
                                        <div class="gameList form-inputWrap-right ">
                                                <div :for="(item) in @accountInfo.gameList" class="ms-inBlack myGame clear" ms-attr="{title:@item.game_name}" >
                                                        <img class="u-fl gameIcon" ms-attr="{src:@item.icon}"  alt="">
                                                        <p class="u-fl gameName">{{@item.game_name}}</p>
                                                </div>
                                        </div>
                                        <!-- <div class="form-inputWrap-def"><input class="form-input" type="text"></div> -->
                                </div>
    
                                <div class="form-btns u-mt35">
                                        <button class="form-btn  btn-cancel" :click="cancel">取消</button>
                                        <button class="form-btn submit btn-bind" :click="btnOk()">确定</button>
                                </div>
                        </div>
                        
                </section>
            </div>



        </div>

    </div>
</div>

<xmp is="ms-footer"></xmp>

</body>
</html>
