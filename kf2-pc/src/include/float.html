<div class="float-btn icon-float-btn u-cp" id="floatBtn" onclick="$('#floatBtn').hide();$('#floatPopup').css('right',0);"></div>
<div class="float-popup icon-float-popup" id="floatPopup">
    <div class="close u-cp" onclick="$('#floatBtn').show();$('#floatPopup').css('right',-$('#floatPopup').width());"></div>
    <div class="btn u-cp" onclick="appointment.dialog();$('#floatPopup').css('right',-$('#floatPopup').width());$('#floatBtn').show();"></div>
</div>
