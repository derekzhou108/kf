<!DOCTYPE html>
<html lang="en">
<head>
    @@include('include/meta.html')
    <script type="text/javascript" src="../dist/js/bindRoleValidate.js?rev=@@hash"></script>
</head>
<body>

<xmp is="ms-nav" :widget="{ active: 4 }"></xmp>
<xmp is="ms-carousel"></xmp>
<xmp is="ms-search"></xmp>
<xmp is="ms-marquee"></xmp>
<xmp is="ms-qrcode"></xmp>

<div class="wrap ms-controller" ms-controller="bindRoleValidate">
    <div class="inner">
        <div class="main bindRole">
            <div class="crumbs">当前位置：<a href="/pc/bind-role-done">个人中心</a> &gt; 绑定角色</div>
            <div class="form-title"><span class="icon-form-title"></span>应用宝或其他渠道绑定角色</div>
            <div class="form-main">

                <div class="layui-form" :visible="@step === 0">
                    <!--<div class="form-inputItem clear">-->
                        <!--<div class="form-label">请选择渠道：</div>-->
                        <!--<div class="form-inputWrap input_select">-->
                            <!--<xmp is="ms-select" :widget="{data: @channelList, key: 'channelId' ,cbSelect: @cbSelect }"></xmp>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-inputItem clear">
                        <div class="form-label">请选择游戏区：</div>
                        <div class="form-inputWrap input_select">
                            <xmp is="ms-select" :widget="{data: @serverList, key: 'serverId', cbSelect: @cbSelect }"></xmp>
                        </div>
                    </div>
                    <div class="form-inputItem clear">
                        <div class="form-label">选择昵称&ID：</div>
                        <div class="form-inputWrap input_select">
                            <xmp is="ms-select" :widget="{data: @roleItems, key: 'role', val: @role, cbSelect: @cbSelect }"></xmp>
                        </div>
                    </div>
                    <div class="form-inputItem clear" :visible="@role === '角色昵称' ">
                        <div class="form-label">请输入角色昵称：</div>
                        <div class="form-inputWrap">
                            <input class="form-input" type="text" :duplex="@roleName">
                        </div>
                    </div>
                    <div class="form-inputItem clear" :visible="@role === '游戏ID' ">
                        <div class="form-label">请输入角色ID：</div>
                        <div class="form-inputWrap">
                            <input class="form-input" type="text" :duplex="@roleId">
                        </div>
                    </div>
                    <div class="form-inputItem clear">
                        <div class="form-label">请输入手机号码：</div>
                        <div class="form-inputWrap">
                            <input class="form-input" type="text" :duplex="@mobilePhone">
                        </div>
                    </div>
                    <div class="form-btns">
                        <button class="form-btn" onclick="util.back()">返回</button>
                        <button class="form-btn submit" :click="@goStep1" :attr="{disabled: !serverId || !(roleName || roleId) || !mobilePhone }">下一步</button>
                    </div>
                    <div style="display: none"> {{ serverId }} - {{ roleName }} - {{ roleId }} - {{ mobilePhone }}</div>
                </div>

                <div class="layui-form" :visible="@step === 1">
                    <div class="form-inputItem clear">
                        <div class="form-label">游戏名称：</div>
                        <div class="form-inputWrap">
                            <input class="form-input" type="text" readonly="true" :duplex="@appName">
                        </div>
                    </div>
                    <!--<div class="form-inputItem clear">-->
                        <!--<div class="form-label">渠道：</div>-->
                        <!--<div class="form-inputWrap">-->
                            <!--<input class="form-input" type="text" readonly="true" :duplex="@channelName">-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-inputItem clear">
                        <div class="form-label">游戏区：</div>
                        <div class="form-inputWrap">
                            <input class="form-input" type="text" readonly="true" :duplex="@serverName">
                        </div>
                    </div>
                    <div class="form-inputItem clear" :if="@roleName">
                        <div class="form-label">角色昵称：</div>
                        <div class="form-inputWrap">
                            <input class="form-input" type="text" readonly="true" :duplex="@roleName">
                        </div>
                    </div>
                    <div class="form-inputItem clear" :if="@roleId">
                        <div class="form-label">角色ID：</div>
                        <div class="form-inputWrap">
                            <input class="form-input" type="text" readonly="true" :duplex="@roleId">
                        </div>
                    </div>
                    <div class="form-inputItem clear">
                        <div class="form-label">手机号码：</div>
                        <div class="form-inputWrap">
                            <input class="form-input" type="text" readonly="true" :duplex="@mobilePhone">
                        </div>
                    </div>
                    <div class="form-inputItem clear">
                        <div class="form-label">验证码：</div>
                        <div class="form-inputWrap">
                            <input class="form-input" type="text" :duplex="verificationCode">
                        </div>
                    </div>
                    <div class="form-tips">验证码已发送至您游戏内该角色的邮箱中，请登录游戏获取后进行验证<!--，若未收到验证，可 <a href="/pc/select-issue" style="color:#478ef8;"> 点击此处</a>联系客服-->。</div>
                    <div class="form-btns">
                        <button class="form-btn" :click="goStep0">上一步</button>
                        <button class="form-btn submit" :click="roleBind">绑定角色</button>
                    </div>
                </div>

            </div>



        </div>

    </div>
</div>

<xmp is="ms-footer"></xmp>

</body>
</html>
